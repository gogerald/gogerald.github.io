<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <center>
      <header>
        <h1> Bobpay web app pay page </h1>
      </header>

      <button id="pay" type="button" onclick="pay()">Pay</button>
      <button id="cancel" type="button" onclick="cancel()">Cancel</button>
    </center>

    <script>
        function pay() {
          var paymentAppResponse = {
            methodName: "https://emerald-eon.appspot.com/bobpay",
            details: {
              id:"458789544454455114"
            }
          };
          navigator.serviceWorker.controller.postMessage(paymentAppResponse);
          window.close();
        }

        function cancel() {
          var rejectReason = {
            reason: "user cancel"
          }
          navigator.serviceWorker.controller.postMessage(rejectReason);
          window.close();
        }
    </script>
  </body>
</html>
